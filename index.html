<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css" integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script></script>
</head>
<body>
    <header>
        <a href="#" class="header__logo"><i class="fa-solid fa-paw" id="logo"></i>Забавные Котямбы</a>      
        <!-- <div class="header__controls">
            <i class="fa-solid fa-magnifying-glass" id="header__glass"></i>
        </div> -->
        <button class="btn" id="add" onclick="popupInit(false,catsInfo)"><i class="fa-solid fa-plus" id="header__plus"></i></button>      
    </header>
    <main class="main container">
        <section class="cards">

        </section>
    </main>
    <footer>
        <span class="copyright">©2023 Made by <h5 id="author">ekidvu</h5></span>
        <div class="socials">
            <a class="footer__a" href="#">
                <i class="fa-brands fa-vk socials__icon"></i>
            </a>
            <a href="#" class="footer__a">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="footer__a">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="footer__a">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="#" class="footer__a">
                <i class="fa-brands fa-wordpress"></i>
            </a>                                       
        </div>        
    </footer>
<!-- -------------------- -->
    <div class="modal" data-type="edit" id="edit-modal">        
        <div class="modal-container">
            <div class="modal-close btn"><i class="fa-solid fa-xmark" id="btn__modal"></i></div>
            <h1>Cмотр красавца</h1>
            <form action="" id="edit">
                <div class="form__info" id="form__name__div">
                    <div class="rate_stars_edit" id="rate_stars_div_edit">
                        <!-- <i class="fa-regular fa-star"></i> -->
                        <!-- <i class="fa-solid fa-star"></i> -->
                    </div>
                    <label for="upd__name">Имя питомца</label>
                    <input id="upd__name" name="name" placeholder="Введите имечко" type="text" >
                </div>
                <div class="form__info form-span-2">
                    <label id="show__img"><img src="" alt=""></label>
                </div>
                <div class="form__info form-span-3">
                    <label for="upd__img">Новое изображение</label>
                    <input id="upd__img" name="url" type="url" placeholder="Ссылка на изображение">
                </div>
                <div class="form__info" id="form__info__age>
                    <label for="upd__age">Возраст</label>
                    <input id="upd__age" name="age" type="number" min="0" max="50" placeholder="Обозначить живучесть">
                </div>
                <div class="form__info" id="form__info__rate">
                    <label for="upd__rate" >Рейтинг</label>
                    <input id="upd__rate" name="rate" type="number" min="0" max="10" placeholder="Выбрать няшность">
                </div>
                <div class="form__info" id="editCatLikeDiv">            
                    <input id="upd__favour" name="favourite" type="checkbox">
                    <label for="upd__favour">любо!</label>
                </div>
                <div class="form__info form-span-3">
                    <label for="upd__text" placeholder="Введите что-нибудь">Описание</label>
                    <textarea id="upd__text" name="description" type="text" rows="3" placeholder="Опишите красавца"></textarea>
                </div>
                <button class="btn" id="btn__upd" type="submit">Обновить</button>
                <div class="" id="card_id" type="text" hidden></div>
            </form>
        </div>
    </div>
<!-- -------------------- -->

    <div class="modal" data-type="show_cat_info" id="show-modal-container">
        <div class="modal-container" id="modal-show-div">
            <div class="modal-close btn"><i class="fa-solid fa-xmark" id="btn__modal"></i></div>
            <h1>Каков красавец!</h1>
            <div class="container_showCatInfo">
                <div class="imgDiv__showCat">
                    <label id="show__img__label"><img src="" alt=""></label>                    
                </div>
                <div class="" id="stars_block_info"></div>
                <div class="" id="description"><h1></h1><div class=""></div><span class="text"></span></div>
            </div> 
        </div>      
    </div>

    <template id="card-template">
        <div class="card card__template scale">
            <img src="https://mobimg.b-cdn.net/v3/fetch/e8/e8951bb4d9c86323c08913754d072946.jpeg" class="card__image">
            <a href="#" class="card__link"><h2 class="card__name">Пример котиков</h2></a>
            <button class="card__like" aria-label="Какой котяра!">
                <i class="fa-solid fa-heart fa-2x"></i>
            </button>
        </div>
    </template>

    <script src="./src/api.js" defer></script>
    <script src="./src/cats.js" defer></script>
    <script src="./src/index.js" defer></script>
    <script src="./src/\zForm.js" defer></script>
    <script src="./src/card.js" defer></script>
</body>
</html>
